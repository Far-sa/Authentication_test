apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service  # Replace with your desired service name
spec:
  selector:
    app: rabbitmq  # Matches the label in your RabbitMQ deployment
  ports:
  - protocol: TCP
    port: 5672  # Default RabbitMQ port
    targetPort: 5672  # Matches container port in RabbitMQ deployment
  type: ClusterIP  # Cluster-internal service (default)
