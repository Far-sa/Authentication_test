apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: microservices

spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:1.1.2
          imagePullPolicy: Never
          ports:
            - containerPort: 5001
          env:
            - name: RABBITMQ_HOST
              value: "localhost"
            - name: POSTGRES_HOST
              value: "localhost"

          # envFrom:
          #   - configMapRef:
          #       name: auth-configmap
          #   - secretRef:
          #       name: auth-secret